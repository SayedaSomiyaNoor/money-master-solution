<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container mb-4">
        <h1 class=" d-flex justify-content-center mb-4 fw-bold name">Money Master</h1>
        <div class="row">
            <div class="col-lg-6">
                <img height="100%" width="100%" src="images/money.png" alt="">
            </div>

            <!--Clculation part-->
            <div class="shadow-lg col-lg-6 col-12">
               <h3 class=" d-flex justify-content-center mb-4 mt-3">Income</h3>

               <div class=" d-flex justify-content-between align-items-center mx-5 fs-4">
                <label for="">Income:</label>
                <input min="0" data-bind="value:replyNumber" type="number" id="income-input">
               </div>
               <br>
               <h3 class=" d-flex justify-content-center mx-5 mb-4" >Expenses</h3>

               <div class=" d-flex justify-content-between align-items-center mx-5 fs-4">
                <label for="">Food:</label>
                <input min="0" data-bind="value:replyNumber" type="number" id="food-input">
               </div>
               <br>
               <div class=" d-flex justify-content-between align-items-center mx-5 fs-4">
                <label for="">Rent:</label>
                <input min="0" data-bind="value:replyNumber" type="number" id="rent-input">
               </div>
               <br>
               <div class="  d-flex justify-content-between align-items-center mx-5 fs-4">
                <label for="">Clothes:</label>
                <input min="0" data-bind="value:replyNumber" type="number" id="clothes-input">
               </div>
               <button  type="submit" class="btn btn-primary mx-auto d-grid mb-2 btn-style mt-4" id="calculate-btn">Calculate</button>

               <div class="text-center fw-bold fs-4 mb-3">Total Expenses: <span id="total-expense">0</span></div>
            <div class="text-center fw-bold fs-4 mb-3">Balance: <span id="balance">0</span> </div>
            <div class="form-group mb-5 d-flex justify-content-between align-items-center mx-3 fs-4">
                <label for="focusedInput" class=" d-flex justify-content-evenly align-items-center mx-5 fs-4" >Save:</label>
                <input min="0" data-bind="value:replyNumber" type="number" id="save-input"> <span class="mx-2">%</span> 
                <button type="button" id="save-btn">Save</button>
            </div>
            
            <div class="text-center fw-bold fs-4">Saving Amount: <span id="saving-amount">0</span> </div>
                <div class="text-center fw-bold fs-4 mb-4">Remaining Balance: <span id="remaining-balance">0</span></div>
            
        </div>
    </section>
     <!-- bootstarp js cdn link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
     <script src="js/app.js"></script>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
